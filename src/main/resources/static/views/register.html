<div data-ng-controller="userCtrl" >
<form >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUsername4" class="col-form-label">Email</label>
      <input data-ng-model="username" type="email" class="form-control" id="inputUsername4" placeholder="username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" class="col-form-label">Password</label>
      <input data-ng-model="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="col-form-label">Address</label>
    <input data-ng-model="address.street" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2" class="col-form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity" class="col-form-label">City</label>
      <input data-ng-model="address.city" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState" class="col-form-label">State</label>
      <input data-ng-model="address.state" type="text" class="form-control" id="inputState">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip" class="col-form-label">Pin Code</label>
      <input data-ng-model="address.pin" type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Check me out
      </label>
    </div>
  </div>
  <input  type="button" data-ng-click=register() class="btn btn-primary" value="Register">
</form>
</div>
